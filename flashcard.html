        async function loadDefaultDecksFromServer() {

                const deckFilenames = await indexResponse.json();

                    return Promise.resolve(null);
                });
                const newDecksData = await Promise.all(fetchPromises);
                let decksAdded = false;
                newDecksData.forEach((deckContent, index) => {
                    if (deckContent) {
                        const deckName = deckFilenames[index].replace(/\.json$/i, '');
                        allWordCategoriesData[deckName] = deckContent;
                        decksAdded = true;
                    }
                });
                if (decksAdded) { console.log("Default decks loaded from server."); saveAppState(); }
            } catch (error) { console.error("Error loading default decks from server:", error); }
        }

        function handleAddWord(event) { event.preventDefault(); const newEng = newWordEnglishInput.value.trim(); const newChi = newWordChineseInput.value.trim(); if (!newEng || !newChi || !currentManagingDeck) return alert('Ëã±ÊñáÂíå‰∏≠ÊñáÊ¨Ñ‰ΩçÈÉΩ‰∏çËÉΩÁÇ∫Á©∫ÔºÅ'); if (allWordCategoriesData[currentManagingDeck].some(w => w.english.toLowerCase() === newEng.toLowerCase())) return alert(`ÂñÆÂ≠ó "${newEng}" Â∑≤Â≠òÂú®ÔºÅ`); allWordCategoriesData[currentManagingDeck].push({ english: newEng, chinese: newChi }); saveAppState(); renderWordList(currentManagingDeck); addWordFeedback.textContent = 'Êñ∞Â¢ûÊàêÂäüÔºÅ'; addWordFeedback.classList.add('show'); clearTimeout(feedbackTimeout); feedbackTimeout = setTimeout(() => { addWordFeedback.classList.remove('show'); }, 2000); addWordForm.reset(); newWordEnglishInput.focus(); }

            const wordExists = allWordCategoriesData[currentManagingDeck].some(w => w.english.toLowerCase() === newEng.toLowerCase() && w.english.toLowerCase() !== originalEng.toLowerCase());

            }
        }
        function handleExportDeck() { if (!currentManagingDeck) return; const deckName = currentManagingDeck; const wordsToExport = allWordCategoriesData[deckName] || []; if (wordsToExport.length === 0) { alert(`„Äå${deckName}„ÄçÊòØÁ©∫ÁöÑÔºåÊ≤íÊúâÂèØÂåØÂá∫ÁöÑÂñÆÂ≠ó„ÄÇ`); return; } const jsonString = JSON.stringify(wordsToExport, null, 2); const blob = new Blob([jsonString], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `${deckName}.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); }
        function handleFileImport() { if (fileImporter.files.length === 0) return alert('Ë´ãÂÖàÈÅ∏Êìá‰∏ÄÂÄãÊàñÂ§öÂÄã .json Ê™îÊ°àÔºÅ'); for (const file of fileImporter.files) { const reader = new FileReader(); reader.onload = (event) => { try { const newWords = JSON.parse(event.target.result); if (!Array.isArray(newWords) || (newWords.length > 0 && (!newWords[0].english || !newWords[0].chinese))) throw new Error(`Ê™îÊ°à "${file.name}" Ê†ºÂºè‰∏çÊ≠£Á¢∫„ÄÇ`); const categoryName = file.name.replace(/\.json$/i, ''); if (categoryName === DEFAULT_DECK_NAME) { if (!confirm(`ÊÇ®Ê≠£Ë©¶ÂúñÁî®Ê™îÊ°à "${file.name}" Ë¶ÜËìãÈ†êË®≠ÂñÆÂ≠óÂåÖ "${DEFAULT_DECK_NAME}"„ÄÇ\nÁ¢∫ÂÆöË¶ÅÁπºÁ∫åÂóéÔºü`)) return; } else if (allWordCategoriesData[categoryName] && !confirm(`ÂàÜÈ°û "${categoryName}" Â∑≤Â≠òÂú®„ÄÇÊòØÂê¶Ë¶ÅÁî®Ê™îÊ°à "${file.name}" ÁöÑÂÖßÂÆπË¶ÜËìãÂÆÉÔºü`)) return; allWordCategoriesData[categoryName] = newWords; saveAppState(); renderMainMenu(); alert(`ÂàÜÈ°û "${categoryName}" Â∑≤ÊàêÂäüÂæûÊ™îÊ°à "${file.name}" ÂåØÂÖ•/Êõ¥Êñ∞ÔºÅ`); } catch (e) { alert(`ÂåØÂÖ•Ê™îÊ°à "${file.name}" Â§±Êïó: ` + e.message); } }; reader.onerror = () => alert(`ËÆÄÂèñÊ™îÊ°à "${file.name}" ÊôÇÁôºÁîüÈåØË™§„ÄÇ`); reader.readAsText(file); } fileImporter.value = ''; }
        
        // --- Flashcard Learning Logic ---
        function filterAndPrepareWords(wordList) { if (!wordList) return []; const flatList = Object.values(allWordCategoriesData).flat(); return wordList.filter(w => flatList.some(ow => ow.english === w.english && ow.chinese === w.chinese)).map(w => ({...w, revealed: w.revealed || false})); };
        function startCategoryLearning(categoryName) { currentCategoryName = categoryName; currentWordsSource = allWordCategoriesData[categoryName]; if (!currentWordsSource || currentWordsSource.length === 0) { alert(`"${categoryName}" È°ûÂà•ÁõÆÂâçÊ≤íÊúâÂñÆÂ≠óÔºÅ\nË´ãÈªûÊìäÂè≥ÊñπÁöÑ ‚öôÔ∏è ÂúñÁ§∫‰æÜÊñ∞Â¢ûÊàñÁÆ°ÁêÜÂñÆÂ≠ó„ÄÇ`); return; } currentMode = 'normal'; shuffledWords = shuffleArray(currentWordsSource.map(w => ({ ...w, revealed: false }))); currentIndex = 0; displayCard(); showView('flashcard-view'); }
        function startUnfamiliarReviewMode() { const validUnfamiliarWords = filterAndPrepareWords(unfamiliarWordsInNormalCycle); if (validUnfamiliarWords.length !== unfamiliarWordsInNormalCycle.length) { unfamiliarWordsInNormalCycle = validUnfamiliarWords; saveProgress(); } if (unfamiliarWordsInNormalCycle.length === 0) { alert('ÁõÆÂâçÊ≤íÊúâ‰∏çÁÜüÁöÑÂñÆÂ≠óÂèØ‰ª•Ë§áÁøíÔºÅ'); return; } currentCategoryName = '‰∏çÁÜüÂñÆÂ≠ó'; currentMode = 'review'; shuffledWords = shuffleArray(unfamiliarWordsInNormalCycle.map(w => ({ ...w, revealed: false }))); currentIndex = 0; displayCard(); showView('flashcard-view'); }
        
        function handleSpeakWord(event) {
            event.stopPropagation();
            if (shuffledWords.length === 0) return;
            const wordToSpeak = shuffledWords[currentIndex].english;
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // UPGRADE: Stop any ongoing speech.
                const utterance = new SpeechSynthesisUtterance(wordToSpeak);
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            } else {
                alert('ÊÇ®ÁöÑÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Ë™ûÈü≥ÂêàÊàêÂäüËÉΩ„ÄÇ');
            }
        }
        
        function displayCard() {
            if (shuffledWords.length === 0) { wordDisplay.textContent = "Ê≠§È°ûÂà•Ê≤íÊúâÂñÆÂ≠ó„ÄÇ"; translationDisplay.textContent = ""; translationDisplay.style.display = 'none'; currentCountSpan.textContent = 0; totalCountSpan.textContent = 0; markUnfamiliarBtn.style.display = 'none'; modeDisplay.textContent = "ÂÆåÊàêÔºÅ"; flashcard.classList.remove('revealed-background'); bookmarkIcon.style.display = 'none'; speakBtn.style.display = 'none'; return; }
            speakBtn.style.display = 'block'; const currentWord = shuffledWords[currentIndex]; let frontText, backText;
            if (currentStudyMode === 'zh-first') { frontText = currentWord.chinese; backText = currentWord.english; } else { frontText = currentWord.english; backText = currentWord.chinese; }
            wordDisplay.textContent = frontText; translationDisplay.textContent = backText;
            if (currentWord.revealed) { translationDisplay.style.display = 'block'; flashcard.classList.add('revealed-background'); } else { translationDisplay.style.display = 'none'; flashcard.classList.remove('revealed-background'); }
            const isBookmarked = unfamiliarWordsInNormalCycle.some(w => w.english === currentWord.english); bookmarkIcon.style.display = isBookmarked ? 'block' : 'none';
            updateProgress(); markUnfamiliarBtn.style.display = 'block'; updateButtonText();
            modeDisplay.textContent = currentMode === 'normal' ? `Â≠∏ÁøíÊ®°Âºè: ${currentCategoryName}` : 'Ë§áÁøíÊ®°Âºè: ‰∏çÁÜüÂñÆÂ≠ó';
        }
        function handleCardClick(event) { if (shuffledWords.length === 0) return; const cardWidth = flashcard.offsetWidth; const clickX = event.clientX - flashcard.getBoundingClientRect().left; const currentWordObj = shuffledWords[currentIndex]; if (clickX < cardWidth / 2) { showPreviousWord(); } else { if (!currentWordObj.revealed) { translationDisplay.style.display = 'block'; flashcard.classList.add('revealed-background'); currentWordObj.revealed = true; } else { showNextWord(); } } }
        function showPreviousWord() { if (shuffledWords.length > 0 && currentIndex > 0) { currentIndex--; displayCard(); } }
        function showNextWord() { if (shuffledWords.length > 0) { currentIndex++; if (currentIndex >= shuffledWords.length) handleCycleEnd(); else displayCard(); } }
        function handleCycleEnd() { if (currentMode === 'normal') { if (unfamiliarWordsInNormalCycle.length > 0 && confirm(`"${currentCategoryName}"ÂñÆÂ≠óÂ∑≤ÁúãÈÅé‰∏ÄÊ¨°ÔºÅÊòØÂê¶Ë¶ÅË∑≥Âà∞Ë§áÁøí‰∏çÁÜüÁöÑÂñÆÂ≠óÔºü`)) { startUnfamiliarReviewMode(); } else { alert(`"${currentCategoryName}"ÂñÆÂ≠óÂ∑≤ÁúãÈÅé‰∏ÄÊ¨°ÔºÅÂç≥Â∞áÈáçÊñ∞ÈñãÂßã„ÄÇ`); startCategoryLearning(currentCategoryName); } } else { if (confirm('‰∏çÁÜüÂñÆÂ≠óÂ∑≤Ë§áÁøíÂÆåÁï¢ÔºÅÊòØÂê¶Ë¶ÅÂÜçÊ¨°Ë§áÁøíÈÄô‰∫õÂñÆÂ≠óÔºü')) { startUnfamiliarReviewMode(); } else { alert('Âç≥Â∞áËøîÂõû‰∏ªËèúÂñÆ„ÄÇ'); showView('main-menu-view'); } } }
        function handleUnfamiliarAction() { if (shuffledWords.length === 0) return; const currentWord = shuffledWords[currentIndex]; const isBookmarked = unfamiliarWordsInNormalCycle.some(word => word.english === currentWord.english); if (currentMode === 'normal') { if (!isBookmarked) { unfamiliarWordsInNormalCycle.push({ ...currentWord, revealed: false }); } else { unfamiliarWordsInNormalCycle = unfamiliarWordsInNormalCycle.filter(word => word.english !== currentWord.english); } } else { unfamiliarWordsInNormalCycle = unfamiliarWordsInNormalCycle.filter(word => word.english !== currentWord.english); shuffledWords.splice(currentIndex, 1); if (shuffledWords.length === 0) { currentIndex = 0; handleCycleEnd(); return; } else if (currentIndex >= shuffledWords.length) { currentIndex = shuffledWords.length - 1; } } saveProgress(); renderMainMenu(); displayCard(); }
        function updateButtonText() { if (shuffledWords.length === 0) return; const isBookmarked = unfamiliarWordsInNormalCycle.some(w => w.english === shuffledWords[currentIndex].english); if (currentMode === 'normal') { markUnfamiliarBtn.classList.remove('delete-mode'); markUnfamiliarBtn.textContent = isBookmarked ? 'ÂèñÊ∂àÊ®ôË®ò‰∏çÁÜü' : 'Ê®ôË®òÁÇ∫‰∏çÁÜü'; markUnfamiliarBtn.classList.toggle('unmark-mode', isBookmarked); } else { markUnfamiliarBtn.textContent = 'Âà™Èô§‰∏çÁÜü'; markUnfamiliarBtn.classList.add('delete-mode'); markUnfamiliarBtn.classList.remove('unmark-mode'); } }
        function updateProgress() { currentCountSpan.textContent = shuffledWords.length > 0 ? currentIndex + 1 : 0; totalCountSpan.textContent = shuffledWords.length; }
        function backToMainMenu() { currentManagingDeck = null; showView('main-menu-view'); }
        function toggleFullscreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(err => alert(`ÁÑ°Ê≥ïÈÄ≤ÂÖ•ÂÖ®Ëû¢ÂπïÊ®°Âºè: ${err.message}`)); else document.exitFullscreen(); }
        
        async function init() {
            const chromaScript = document.createElement('script');
            chromaScript.src = "https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js";
            chromaScript.onload = async () => {

                // Deck Manager

                settingsModal.addEventListener('click', (e) => { if (e.target === settingsModal) closeSettingsModal(true); });
                settingsSaveBtn.addEventListener('click', handleSaveTheme);

                primaryColorPicker.addEventListener('input', handleCustomThemeChange);

                backgroundImageUploader.addEventListener('change', () => {
